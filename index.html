<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片画廊</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>图片编辑</h1>
    <div class="gallery">
        <div class="gallery-large">
            <img id="large-image" src="images/fate1.jpg" alt="大图">
        </div>
        <p>选择以下图片进行编辑</p>
        <div class="gallery-thumbnails">
            <!-- 小图片列表 -->
            <img class="thumbnail" src="images/fate1.jpg" alt="小图1" data-large="images/fate1.jpg">
            <img class="thumbnail" src="images/fate2.jpg" alt="小图2" data-large="images/fate2.jpg">
            <img class="thumbnail" src="images/fate3.jpg" alt="小图3" data-large="images/fate3.jpg">
            <img class="thumbnail" src="images/fate4.jpg" alt="小图3" data-large="images/fate4.jpg">
            <!-- 更多小图片 -->
        </div>
    </div>

    <div class="controls">
        <button id="brightness-up">增加亮度</button>
        <button id="brightness-down">减少亮度</button>
        <button id="blur-image">变模糊</button>
        <button id="sharpen-image">变高清</button>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
